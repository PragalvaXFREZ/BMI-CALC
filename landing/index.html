    <div id="remove">
        <div class="header active">
            <h2 id="headText"> CALCULATE YOUR BMI</h2>
        </div>
        <center>
            <div class="calc" id="calc">
                <!-- for gender -->
                <div class="gender">
                    <div class="male "> <span>&#9794;</span> </div>
                    <img src="../images/icons8-repeat-30.png" alt="reset" onclick="toggleUnit()" class="reset">
                    <div class="female "><span>&#9792;</span></div>
                </div>
                <!-- //for height  -->
                <div class="height">
                    <img src="../images/icons8-info-30.png" alt="info" class="info" id="unitImage" onclick="toggleBox(event)">
                    <p id="unitLabel">HEIGHT (cm)</p>
                    <p class="val">
                    <div class="number">
                        <i class="add">+</i>

                        <input type="number" min="0" max="250" value="125" id="myNumber">
                        <i class="sub">-</i>
                        </p>
                    </div>
                    <div class="scroll">
                        <input type="range" min="0" max="500" value="250" id="myRange">
                    </div>
                </div>

                <!-- //for weight -->
                <div class="weight">
                    <p id="label1">WEIGHT (kg)</p>
                    <p class="val">
                    <div class="number">
                        <i class="add1">+</i>

                        <input type="number" min="0" max="1500" value="750" id="myNumber1">
                        <i class="sub1">-</i>
                        </p>
                    </div>
                    <div class="scroll">
                        <input type="range" min="0" max="1500" value="750" id="myRange1">
                    </div>
                </div>
                <!-- //for age -->
                <div class="age">
                    <p>AGE</p>
                    <p class="val">
                    <p class="val">
                    <div class="number">
                        <i class="addA">+</i>

                        <input type="number" min="0" max="100" value="50" id="myNumberA">
                        <i class="subA">-</i>
                        </p>
                    </div>
                    <div class="scroll">
                        <input type="range" min="0" max="100" value="50" id="myRangeA">
                    </div>
                </div>

                <!-- submit -->

                <div id="submit">
                    <a id="calcButton" href="">CALCULATE</a>
                </div>




            </div>
            <div class="box" id="myBox">
                
                <span onclick="toggleBox(event)" class="close">&times;</span>
                <div id="input-container">
                    <h1>Confused?<br>Convert feet into inch</h1>
                    <input type="number" id="feetInput" min="1" step="0.01" >
                   
                    <button id="b1">CALCULATE</button>
                    
                    
            </div>
            </div>
    </div>

    </div>
    </center>
